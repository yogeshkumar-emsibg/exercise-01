<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html to Json convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>HTML TO JSON</h2>
        <textarea name="htmlString" id="htmlString" cols="50" rows="30"></textarea>
        <button id="submit" onclick="convertHtmlToJson()">Convert</button>
    </div>
    <div class="output">
        <textarea name="output" id="output" cols="50" rows="30" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
